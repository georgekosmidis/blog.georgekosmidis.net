# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: AzureStaticWebApp@0
  displayName: Publish
  inputs:
    app_location: '_output/'
    skip_app_build: true
    azure_static_web_apps_api_token: '$(deployment_token)'